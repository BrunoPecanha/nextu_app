<ion-app>
  <ion-menu contentId="main-content" side="start" menuId="first" type="push">
    <ion-header>
      <ion-toolbar color="info">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="true">
          <ion-item routerLink="/role-registration">
            <ion-icon name="home" slot="start"></ion-icon>
            <ion-label>Início</ion-label>
          </ion-item>
          <ion-item routerLink="/queue">
            <ion-icon name="people" slot="start"></ion-icon>
            <ion-label>Fila</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="settings" slot="start"></ion-icon>
            <ion-label>Configurações</ion-label>

          <ion-item>
            <ion-icon name="log-out" slot="start"></ion-icon>

        </ion-menu-toggle>
      </ion-list>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
