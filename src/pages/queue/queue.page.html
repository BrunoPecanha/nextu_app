<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/select-professional" text="" icon="arrow-back-outline"></ion-back-button>
    </ion-buttons>
    <ion-title>FILAS DE ESPERA</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="fila-content">
  <ion-card class="card-retratil" [class.expandido]="mostrarDetalhes">
    <div class="card-topo" (click)="alternarDetalhes()">
      <div class="logo-info">
        <ion-img src="assets/images/company-logo/kingssons.jpeg" class="logo"></ion-img>
        <div class="nome-empresa">
          <h2>Você é o {{posicaoNaFila}}º na fila</h2>
        </div>
      </div>

      <div class="botao-toggle">
        <ion-icon [name]="mostrarDetalhes ? 'chevron-up-outline' : 'chevron-down-outline'"></ion-icon>
      </div>
    </div>

    <div class="card-conteudo" *ngIf="mostrarDetalhes">
      <div class="fila-info">
        <h3>Olá, Bruno!</h3>
        <p>Você está na fila. Daqui a pouco é sua vez.</p>
      </div>

      <div class="fila-visual">
        <div class="fila-scroll-container">
          <div *ngFor="let i of pessoasNaFila; let idx = index" class="avatar-container">
            <div class="avatar" [class.user]="idx === posicaoNaFila - 1">
              <ion-icon name="person-circle"></ion-icon>
              <div *ngIf="idx === posicaoNaFila - 1" class="voce">Você</div>
            </div>
            <div *ngIf="idx === posicaoNaFila - 1" class="posicao-numero">
              {{ idx + 1 }}
            </div>
          </div>
        </div>
      </div>

      <div class="tempo-estimado" [ngClass]="corTempo">
        Tempo estimado: {{ tempoEstimado }}
      </div>

      <ion-button expand="block" color="danger" class="botao-sair-fila">
        <ion-icon name="exit-outline" slot="start"></ion-icon>
        Sair da fila
      </ion-button>

      <ion-note color="warning">
        Fique atento! Tolerância de 5 minutos após ser chamado.
      </ion-note>
    </div>
  </ion-card>
</ion-content>


<ion-footer>
  <div class="menu-fixed-bottom">
    <div class="content-menu-border">
      <!-- Adicionando o menu no rodapé -->
      <div class="go-init">
        <ion-icon name="home-outline"></ion-icon>
        <ion-label>Início</ion-label>
      </div>
      <div class="go-fila">
        <ion-icon name="list-outline"></ion-icon>
        <ion-label>Fila</ion-label>
      </div>
      <div class="go-config notification-footer">
        <ion-icon name="notifications-outline"></ion-icon>
        <span class="notification-badge">3</span>
        <ion-label>NOTIFICAÇÕES</ion-label>
      </div>
      <!-- Aqui está o menu button no rodapé -->
      <div class="go-menu">
        <ion-menu-button></ion-menu-button>
        <ion-label>Menu</ion-label>
      </div>
    </div>
  </div>
</ion-footer>
