<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <div class="go-back">
        <a routerLink="/select-company">
          <img
            src="assets/images/create-account/icon-go-back.svg"
            alt="Voltar para tela de seleção usuario"
          />
        </a>
      </div>
    </ion-buttons>
    <ion-title>FILAS DISPONÍVEIS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="company-card box">
    <div class="card-background"></div>
    <ion-card-content>
      <div class="inner-card-company">
        <div class="logo-container-company">
          <div class="company-logo">
            <img
              src="assets/images/company-logo/kingssons.jpeg"
              alt="Logotes"
              class="logo-img"
            />
          </div>
        </div>
        <div class="company-info">
          <h2>KING'S SONS</h2>
          <p>Barbershop e alguma coisa mais</p>
          <ion-chip color="success">
            <ion-icon name="star"></ion-icon>
            4.8 (963 avaliações)
          </ion-chip>
        </div>
      </div>
    </ion-card-content>
  </ion-card>

  <div class="scrollable-content">
    <div class="cards-companies">
      <ion-card
        class="box"
        *ngFor="let card of companyCards; let i = index"
        [routerLink]="['/select-professional']"
        (click)="cardClicked(i, $event)"
      >
        <ion-card-content>
          <div class="inner-card">
            <div class="logo-container">
              <div class="company-logo">
                <img
                  *ngIf="card.profileUrl; else defaultIcon"
                  [src]="card.profileUrl"
                  alt="Logo da empresa"
                  class="logo-img"
                />
                <ng-template #defaultIcon>
                  <ion-icon
                    name="person-circle"
                    class="default-icon"
                  ></ion-icon>
                </ng-template>
              </div>
            </div>
            <div class="company-info">
              <h2>{{ card.name }}</h2>
              <p>{{ card.type }}</p>
              <p>Tempo Médio de Atendimento: {{ card.queue }} min</p>
              <p>{{ card.peoplewaiting }} pessoas aguardando</p>
            </div>
            <ion-icon
              [name]="card.liked ? 'heart' : 'heart-outline'"
              (click)="toggleLike(i, $event)"
              class="heart-icon"
            ></ion-icon>
          </div>
        </ion-card-content>
      </ion-card>
    </div>
  </div>

  <ion-footer>
    <ion-toolbar class="menu-fixed-bottom">
      <div class="content-menu-border">
        <div class="go-init">
          <ion-icon name="home-outline"></ion-icon>
          <ion-label><a routerLink="/role-registration">Inicio</a></ion-label>
        </div>
        <div class="go-fila">
          <ion-icon name="people-outline"></ion-icon>
          <ion-label><a href="#">Fila</a></ion-label>
        </div>
        <div class="go-config">
          <ion-icon name="settings-outline"></ion-icon>
          <ion-label><a href="#">Config</a></ion-label>
        </div>
        <div class="go-config">
          <ion-icon name="exit-outline"></ion-icon>
          <ion-label><a href="#">Sair</a></ion-label>
        </div>
      </div>
    </ion-toolbar>
  </ion-footer>
</ion-content>
