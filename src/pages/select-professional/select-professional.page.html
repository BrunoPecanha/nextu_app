<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/select-company" text="" icon="arrow-back-outline"></ion-back-button>
    </ion-buttons>
    <ion-title>FILAS DISPONÍVEIS</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-card class="company-card">
    <div class="logo-container-company">
      <img src="assets/images/company-logo/kingssons.jpeg" alt="Logo" class="logo-img" />
    </div>
    <ion-card-content>
      <div>
        <h2>KING'S SONS</h2>
        <h3>Barbershop da Prata - B Roxo</h3>
      </div>
    </ion-card-content>
  </ion-card>

  <!-- Lista de Cards -->
  <div class="scrollable-content">
    <div class="cards-companies">
      <ion-card
        class="box"
        *ngFor="let card of companyCards; let i = index"
        [routerLink]="['/select-professional']"
        (click)="cardClicked(i, $event)"
      >
        <ion-card-content>
          <div class="inner-card">
            <div class="logo-container">
              <div class="company-logo">
                <img
                  *ngIf="card.profileUrl; else defaultIcon"
                  [src]="card.profileUrl"
                  alt="Logo da empresa"
                  class="logo-img"
                />
                <ng-template #defaultIcon>
                  <ion-icon name="person-circle" class="default-icon"></ion-icon>
                </ng-template>
              </div>
            </div>
            <div class="company-info">
              <h2>{{ card.name }}</h2>
              <p>{{ card.type }}</p>
              <p><ion-icon name="time-outline"></ion-icon> {{ card.queue }} min</p>
              <p><ion-icon name="people-outline"></ion-icon> {{ card.peoplewaiting }} aguardando</p>
            </div>
            <ion-icon
              [name]="card.liked ? 'heart' : 'heart-outline'"
              (click)="toggleLike(i, $event)"
              class="heart-icon"
            ></ion-icon>
          </div>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>

<ion-footer>
  <div class="menu-fixed-bottom">
    <div class="content-menu-border">
      <div class="go-init">
        <ion-icon name="home-outline"></ion-icon>
        <ion-label>Início</ion-label>
      </div>
      <div class="go-fila">
        <ion-icon name="list-outline"></ion-icon>
        <ion-label>Fila</ion-label>
      </div>
      <div class="go-config notification-footer">
        <ion-icon name="notifications-outline"></ion-icon>
        <span class="notification-badge">3</span>
        <ion-label>NOTIFICAÇÕES</ion-label>
      </div>
      <div class="go-menu">
        <ion-menu-button></ion-menu-button>
        <ion-label>Menu</ion-label>
      </div>
    </div>
  </div>
</ion-footer>
