<app-custom-header
  title="GERENCIAR FILAS"
  [showStartButton]="true"
  startIconName="arrow-back"
  [showEndButton]="true"
  endIconName="add"
  (onEndClick)="openAddQueuePage()"
></app-custom-header>

<ion-content class="ion-padding">
  <div class="filters-section">
    <ion-segment value="today" (ionChange)="filterChanged($event)">
      <ion-segment-button value="today">
        <ion-label>Hoje</ion-label>
      </ion-segment-button>
      <ion-segment-button value="all">
        <ion-label>Todas</ion-label>
      </ion-segment-button>
      <ion-segment-button value="custom">
        <ion-label>Personalizado</ion-label>
      </ion-segment-button>
    </ion-segment>

    <div class="custom-filter" *ngIf="activeFilter === 'custom'">
      <ion-item lines="none">
        <ion-label position="stacked">Data inicial</ion-label>
        <ion-datetime
          presentation="date"
          [(ngModel)]="startDate"
        ></ion-datetime>
      </ion-item>
      <ion-item lines="none">
        <ion-label position="stacked">Data final</ion-label>
        <ion-datetime presentation="date" [(ngModel)]="endDate"></ion-datetime>
      </ion-item>
      <ion-button expand="block" shape="round" (click)="applyCustomFilter()">
        Aplicar filtro
      </ion-button>
    </div>
  </div>

  <div class="queues-list">
    <div class="empty-state" *ngIf="filteredQueues.length === 0">
      <ion-icon name="list-outline"></ion-icon>
      <h3>Nenhuma fila encontrada</h3>
      <p *ngIf="activeFilter !== 'today'">
        Nenhuma fila foi criada para o período selecionado
      </p>
      <ion-button
        fill="outline"
        (click)="openAddQueuePage()"
        *ngIf="activeFilter === 'today'"
      >
        Criar fila para hoje
      </ion-button>
    </div>

    <ion-list lines="none">
      <ion-item-sliding *ngFor="let queue of filteredQueues">
        <ion-item
          [class.active-queue]="queue.status === 'Aberta' && queue.date === today"
          (click)="viewQueueDetails(queue)"
        >
          <ion-avatar slot="start">
            <ion-icon [name]="getQueueIcon(queue.name)"></ion-icon>
          </ion-avatar>

          <ion-label>
            <h2>{{ queue.name }}</h2>
            <p>
              {{ queue.date | date: 'dd/MM/yyyy' }} • {{ queue.currentCount }}
              pessoa(s)
            </p>
          </ion-label>

          <ion-badge
            slot="end"
            color="success"
            *ngIf="queue.status === 'Aberta' && queue.date === today"
          >
            ABERTA
          </ion-badge>
          <ion-badge
            slot="end"
            color="medium"
            *ngIf="queue.status !== 'Aberta' || queue.date !== today"
          >
            FECHADA
          </ion-badge>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="deleteQueue(queue)">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
          <ion-item-option color="tertiary" (click)="editQueue(queue)">
            <ion-icon slot="icon-only" name="create"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>
</ion-content>

<app-footer-menu></app-footer-menu>
