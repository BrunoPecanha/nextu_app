<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
    </ion-buttons>
    <ion-title>SELECIONE O PERFIL</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <div class="cards-function">
      <ion-card class="box card-wrapper" (click)="redirect('/select-company', 0)">
        <div class="card-inner">
          <div class="circle-icon">
            <ion-icon name="person-circle"></ion-icon>
          </div>
          <ion-card-header>
            <ion-card-title class="card-title">USUÁRIO</ion-card-title>
          </ion-card-header>
          <ion-card-content class="description-card">
            <h2>BUSCANDO O SERVIÇO</h2>
            <h3>Eu sou cliente</h3>
          </ion-card-content>
        </div>
      </ion-card>

      <ion-card class="box card-wrapper" *ngIf="user?.profile === 1 || user?.profile === 2" (click)="redirect('/choose-establishment', 1)">
        <div class="card-inner">
          <div class="circle-icon">
            <ion-icon name="hammer"></ion-icon>
          </div>
          <ion-card-header>
            <ion-card-title class="card-title">COLABORADOR</ion-card-title>
          </ion-card-header>
          <ion-card-content class="description-card">
            <h2>PRESTANDO SERVIÇO</h2>
            <h3>Eu sou funcionário</h3>
          </ion-card-content>
        </div>
      </ion-card>

      <ion-card class="box card-wrapper" *ngIf="user?.profile === 0 || user?.profile === 1" (click)="redirect('/company-configurations', -1)">
        <div class="card-inner">
          <div class="circle-icon add-icon">
            <ion-icon name="add-circle-outline"></ion-icon>
          </div>
          <ion-card-header>
            <ion-card-title class="card-title">CRIAR UMA EMPRESA</ion-card-title>
          </ion-card-header>
          <ion-card-content class="description-card">
            <h2>Criar uma empresa no app ?</h2>
            <h3>Toque aqui para cadastrar</h3>
          </ion-card-content>
        </div>
      </ion-card>

      <ion-card class="box card-wrapper" *ngIf="user?.profile === 2" (click)="redirect('/choose-establishment', 2)">
        <div class="card-inner">
          <div class="circle-icon">
            <ion-icon name="briefcase"></ion-icon>
          </div>
          <ion-card-header>
            <ion-card-title class="card-title">PROPRIETÁRIO</ion-card-title>
          </ion-card-header>
          <ion-card-content class="description-card">
            <h2>Estabelecimento</h2>
            <h3>Eu sou empreendedor</h3>
          </ion-card-content>
        </div>
      </ion-card>
    </div>
  </div>
</ion-content>
