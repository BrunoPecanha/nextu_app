<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>LOJAS</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="presentSearchPopup()">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<div class="horizontal-scroll" *ngIf="serviceTypes?.length">
  <div
    class="service-type-card"
    *ngFor="let serviceType of serviceTypes"
    (click)="selectService(serviceType)"
  >
    <img [src]="serviceType.img" alt="{{ serviceType.name }}" />
    <h2>{{ serviceType.name }}</h2>
  </div>
</div>

<ion-content fullscreen="true">
  <div class="cards-companies container">
    <ion-card
      class="box"
      *ngFor="let card of companyCards"
      routerLink="/select-professional"
    >
      <ion-card-content>
        <div class="inner-card">
          <div class="logo-container">
            <img
              [src]="card.img"
              alt="{{ card.name }} logo"
              class="company-logo"
            />
          </div>
          <div class="company-info">
            <h2>{{ card.name }}</h2>
            <p>{{ card.type }}</p>
            <p>{{ card.queue }}</p>
            <ion-chip color="success" class="ratting-area">
              <ion-icon name="star"></ion-icon>
              4.8 (963 avaliações)
            </ion-chip>
          </div>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
