<ion-content class="ion-padding login-screen" scroll="false">
  <!-- Faixa curva animada -->
  <div class="curved-header animated-slide-down">
    <div class="logo-wrapper animated-bounce-in">
      <img src="assets/images/login/logo-login.svg" alt="Logo" />
    </div>
  </div>

  <!-- Card de login animado -->
  <div class="login-container animated-fade-in">
    <h1>Entrar</h1>
    <p class="subtitle">Acesse sua conta para continuar</p>

    <form (submit)="login()" class="login-form">
      <ion-item lines="none" class="input-field">
        <ion-icon slot="start" name="mail-outline"></ion-icon>
        <ion-input
          type="email"
          placeholder="E-mail ou celular"
          [(ngModel)]="email"
          name="email"
          required
        ></ion-input>
      </ion-item>

      <ion-item lines="none" class="input-field">
        <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
        <ion-input
          type="password"
          placeholder="Senha"
          [(ngModel)]="password"
          name="password"
          required
        ></ion-input>
      </ion-item>

      <ion-loading
        [isOpen]="isLoading"
        message="Carregando..."
        spinner="crescent"
      >
      </ion-loading>

      <ion-button expand="block" type="submit" class="login-btn">
        Entrar
      </ion-button>
    </form>

    <a routerLink="/generate-password" class="forgot-password"
      >Esqueceu sua senha?</a
    >

    <div class="register-link">
      <span>NÃ£o tem conta?</span>
      <a routerLink="/create-account">Cadastre-se</a>
    </div>
  </div>
</ion-content>
