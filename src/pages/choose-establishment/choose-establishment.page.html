<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="/role-registration"
        text=""
        icon="arrow-back-outline"
      ></ion-back-button>
    </ion-buttons>
    <ion-title>ESCOLHER EMPRESA</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="establishment-content">
  <div class="header-background-modern">
    <ion-img [src]="selectedHeaderImage" class="header-img"></ion-img>
    <div class="header-overlay"></div>
  </div>

  <div class="logo-wrapper">
    <ion-img [src]="selectedLogo"></ion-img>
  </div>

  <ion-card class="card-retratil">
    <div class="card-conteudo">
      <ion-list lines="full">
        <ion-item
          detail="false"
          class="custom-card"
          *ngFor="let establishment of establishments"
          [ngStyle]="{ 'background-color': establishment.color }"
          lines="none"
          button
          (click)="selecionarEmpresa(establishment)"
        >
          <ion-icon [name]="establishment.icon" class="icon-depois"></ion-icon>

          <ion-label>
            <h2>{{ establishment.name }}</h2>
            <p>{{ establishment.description }}</p>
          </ion-label>

          <ion-icon
            name="enter-outline"
            (click)="$event.stopPropagation(); acessarEmpresa($event, establishment)"
            slot="end"
          ></ion-icon>
        </ion-item>
      </ion-list>
    </div>
  </ion-card>
</ion-content>

<ion-footer>
  <div class="menu-fixed-bottom">
    <div class="content-menu-border">
      <div class="go-init">
        <ion-icon name="home-outline"></ion-icon>
        <ion-label>Início</ion-label>
      </div>
      <div class="go-fila">
        <ion-icon name="list-outline"></ion-icon>
        <ion-label>Fila</ion-label>
      </div>
      <div class="go-config notification-footer">
        <ion-icon name="notifications-outline"></ion-icon>
        <span class="notification-badge">3</span>
        <ion-label>NOTIFICAÇÕES</ion-label>
      </div>
      <div class="go-menu">
        <ion-menu-button></ion-menu-button>
        <ion-label>Menu</ion-label>
      </div>
    </div>
  </div>
</ion-footer>
