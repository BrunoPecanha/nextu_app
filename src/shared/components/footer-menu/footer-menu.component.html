<ion-footer class="menu-fixed-bottom">
  <div class="content-menu-border">
    <div class="footer-item">
      <ion-icon name="home-outline" (click)="navegarParaHome()"></ion-icon>
      <ion-label>INÍCIO</ion-label>
    </div>

    <div class="footer-item">
      <ion-icon name="pricetags-outline"></ion-icon>
      <ion-label>BENEFÍCIOS</ion-label>
    </div> 

    <div></div> 

    <div class="footer-item notification-wrapper">
      <ion-icon
        name="notifications-outline"
        (click)="navegarParaNotificacoes()"
      ></ion-icon>
      <span
        class="notification-badge"
        *ngIf="notificationsCount$ | async as contador"
      >
        {{ contador }}
      </span>
      <ion-label>NOTIFICAÇÕES</ion-label>
    </div>

    <div class="footer-item">
      <ion-icon name="menu-outline" (click)="abrirMenu()"></ion-icon>
      <ion-label>MENUS</ion-label>
    </div>
  </div>
 
  <div class="go-fila-central" (click)="navegarParaFila()">
    <div class="fila-button">
      <ion-icon name="people-outline"></ion-icon>
    </div>
    <ion-label>FILAS</ion-label>
  </div>
</ion-footer>
